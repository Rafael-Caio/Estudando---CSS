<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array length</title>
        <!-- length: indica a quantidade de elementos presentes em um Array -->
        <script>
        var frutas = Array()
        frutas[0] = "maçã" 
        frutas[1] = "uva"
        frutas[2] = "abacaxi"
        frutas[3] = "melão"

        var x = "Lista de frutas: "
        var y = "A quantidade frutas são: "
        console.log(frutas.sort())
        console.log(x + frutas)
        console.log(y + frutas.length)
         
        </script>
    </head>
    <body>
    </body>  
</html>
