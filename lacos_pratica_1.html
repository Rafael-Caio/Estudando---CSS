        <script>
            var lista_pessoas = Array()

            lista_pessoas [0] = 'Rafael'
            lista_pessoas [1] = 'Maria'
            lista_pessoas [2] = 'Clara'
            lista_pessoas [3] = 'Debora'
            lista_pessoas [4] = 'Caio'
            

            lista_pessoas.unshift('Jesus')
            

            var y = 0

            while(y < lista_pessoas.length){
                document.write(lista_pessoas[y] + '<br />')//associando o valor de x ao indice do Array.
                y++
            }

        </script>
