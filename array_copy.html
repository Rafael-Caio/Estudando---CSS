<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array copyWithin()</title>
        <!-- copyWithin(indice destino, indice elemento): copia os elementos do array 
             para outro local no array. 
            O terceiro valor indica o indice do elemento até onde a copy será feita.-->
        <script>
        var frutas = Array()
        frutas[1] = "maçã" 
        frutas[2] = "uva"
        frutas[3] = "abacaxi"
        frutas[4] = "melão"

        console.log(frutas.copyWithin(0, 2, 4))
         
        </script>
    </head>
    <body>
    </body>  
</html>
