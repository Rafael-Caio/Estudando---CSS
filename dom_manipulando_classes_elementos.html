<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JavaScript - Manipulando classes de elementos</title>
        <style>
            .estilo1 {
                background: #FF0000;
                color: #FFF;
            }
            .estilo2 {
                width: 400px;
                height: 50px;
                background-color:#FF0000;
                text-align: center;
                font-size: 25px;
                color: #FFF;
                padding: 25px;
            }
        </style>
        <script>
            function modificaClasse() {
                document.getElementById('mensagem').className = 'estilo2'
                
            }
        </script>
    </head>
    <body>
        <div id="mensagem" class="estilo1">Modificando a classe do elemento</div><br>
        <button type="button" onclick="modificaClasse('')">Aplicar classe</button>
    </body>

</html>
