<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Loop Do While</title>

        <script>
            /*a condição é feita no final, após a execução do primeiro bloco de código.*/
            /*do colocamos os comandos e no while os testes */
            var x = 2
            do {
                document.write(x + '<br />')
                x += 2
            } while (x <= 10)


        </script>
    </head>

    </body>

</html>
