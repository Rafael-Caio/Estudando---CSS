<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - Funções Matemáticas</title>
    
    <script>
        //Math.ceil() força o arredondamento do valor fracionário para mais.
        var x = Math.ceil(10.380)
        document.write(x)
        document.write("<br />")
        //Math.floor() força o arredondamento do valor fracionário para menos. 
        var x = Math.floor(10.380)
        document.write(x)
        document.write("<br />")
        //Math.round() leva em consideração o peso da fração para saber se arredonda para mais, ou para menos. 
        var x = Math.round(10.580)
        document.write(x)
        document.write("<br />")
        //Math.abs() retorna o valor absoluto de x. 
        var x = Math.abs(10.580)
        document.write(x)
        document.write("<br />")
        var x = Math.abs(10 - 9)
        document.write(x)
        document.write("<br />")
        //Math.random() retorna um numero aleatório entre 0 e 1. 
        var x = Math.random()
        document.write(x)
        document.write("<br />")
        //Math.acos() retorna o arco cosseno do número.
        //se o valor atribuido for vazio, retorna um numero em radianos entre 0 e PI.
        //Math.acos(-1)retorna PI.
        //Math.acos(0)retorna PI/2.
        //Math.acos(1)retorna 0. 
        var x = Math.acos(0)
        document.write(x)
        document.write("<br />")
        //O Math.asin()método retorna o arco seno (em radianos) de um número.
        //O Math.asin()método retorna um valor entre -PI/2 e PI/2.
        //O Math.asin()método espera um parâmetro no intervalo de -1 a 1.
        //Math.asin(-1)retorna -PI/2.
        //Math.asin(0)retorna 0.
        //Math.asin(1)retorna PI/2.
        var x = Math.asin(-1)
        document.write(x)
        document.write("<br />")
        //O Math.atan()método retorna o arco tangente de um número como um valor entre -PI/2 e PI/2 radianos.
        var x = Math.atan(1)
        document.write(x)
        document.write("<br />")
    </script>
</head>
<body>
    
</body>
</html>
