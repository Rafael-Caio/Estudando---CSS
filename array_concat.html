<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array concat()</title>
        <!-- concat(): cria um novo array concatenando arrays existentes. 
            No parenteses colocamos o nome do array para concatenar.
            Podemos colocar mais de um array para concatenar, e devemos separalos por vígulas.-->
        <script>
        var frutas = Array()
        frutas[0] = "maçã" 
        frutas[1] = "uva"
        frutas[2] = "abacaxi"
        frutas[3] = "melão"

        var verduras = Array()
        verduras[0] = "cenoura"
        verduras[1] = "batata"
        verduras[2] = "beterraba"
        verduras[3] = "abobora"

        console.log(frutas.concat(verduras))
         
        </script>
    </head>
    <body>
    </body>  
</html>
