            var num2 = prompt("digite seu segundo numero: ")

            function calc(num1, num2, operacao) {
                
                num1 = parseFloat(num1)
                num2 = parseFloat(num2)

                var resultado = 0

                if (operacao == "soma") {
                    resultado = num1 + num2
                }
                if (operacao == "subtração") {
                    resultado = num1 - num2
                }

                return resultado
            }
            document.write("O resultado da operação é: "+ calc(num1, num2, operacao))
