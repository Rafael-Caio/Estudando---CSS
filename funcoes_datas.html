        //obs: existe uma sequencia correta de colocar os valores dentro da instancia.
        //new Date(year,month,day,hours,minutes,seconds,milliseconds)
        //15/01/2024
        var data1 = new Date(2024, 0, 15)//lembre da contagem de posições dos meses. 1 = 0 

        //23/02/2024
        var data2 = new Date(2024, 1, 23)
        document.write(data1.toString())
        document.write("<hr />")
        document.write(data2.toString())
        //precisamos converter em algo que possa seer calculado.
        //getTime() recupera a qauntidade de millisegundos entre 1 de janeiro 1970 (data computacional).
        //até as datas estabelecidas como referencia.
        document.write("<hr />")
        document.write(data1.getTime())
        document.write("<hr />")
        document.write(data2.getTime())
        document.write("<hr />")

        //encontrar a quantidade de milliseconds entre data1 e data2.
        //não podemos trabalhar com valores negativos se tratando de datas.
        //por isso usamos o metodo Math.abs() que retorna o valor absoluto positivo de um número.
        var milisegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milisegundos_entre_datas)
        document.write("<br />")
        //1 dia tem 24 horas.
        //1 hora tem 60 minutos.
        //1 minuto tem 60 segundos

        document.write("<br /><br /><hr />")
        //o valor encontrado teve uma fração que ja entra na madrugada do outro dia.
        //por isso foi utilizado um arredondamento para mais. 
        document.write("Adiferença entre data1 e data2 é de " + Math.ceil(milisegundos_entre_datas / milisegundos_por_dia) + " dias(s).")
