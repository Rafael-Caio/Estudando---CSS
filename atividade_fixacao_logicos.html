<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Atividade fixação operadores lógicos</title>
        
        <script>
            var idade = prompt("digite sua idade:");

            if (idade >= 0 && idade < 15) {
                alert("Criança")
            }

            if (idade >= 15 && idade < 30) {
                alert("Jovem")
            }

            if (idade >= 30 && idade < 60) {
                alert("Adulto")
            }
            
            if (idade >= 60 && idade <= 100) {
                alert("Idoso")
            }

            else {
                alert("Você É Um Zumbi!!")
            }
        
        </script>
    </head>
