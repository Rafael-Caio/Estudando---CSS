        <title>Javascript - Array flat()</title>
        <!-- flat(): cria uma nova matriz com elementos de submatriz 
            concatenados em uma profundidade especificada.-->
        <script>
        var list = [[1, 2], [3, 4], [5, 6]]
        var newlist = list.flat()


        console.log(newlist)
         
        </script>
