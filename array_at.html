<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array at()</title>
        <!-- at(): retorna um elemnto indexado no array. 
             dentro do parentese coloca o indice do elemento desejado. -->
        <script>
        var frutas = Array()
        frutas[0] = "maçã" 
        frutas[1] = "uva"
        frutas[2] = "abacaxi"
        frutas[3] = "melão"

        console.log(frutas.at(2))
         
        </script>
    </head>
    <body>
    </body>  
</html>
