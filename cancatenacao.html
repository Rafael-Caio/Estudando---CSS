        <title>Javascript</title>
        <!-- não podemos usar números e nem aracteres especiais em nomes de vaariaveis -->
        <script>
            //o document ajuda a ter acesso ao conteúdo do html.
            //o document.write é usado para escrever dentro do body.
            //var nome = "Maria"
            //var com valor prompt abri um dialog para digitação do usuário.
            //o prompt recebe valores de textos e numericos como strings.
            var nome = prompt("Digite seu nome:")
            var projeto = prompt("Digite quantidade de projetos:")
            var projeto2 = 4

            // no console é visível a diferença entre string e number(azul).
            //string
            console.log(projeto)
            //number
            console.log(projeto2)


            document.write("<h1>Olá "+ nome +"! Tudo bem com você? Estou vendo que você tem "+ projeto +" ótimos projetos!</h1>")
        </script>
