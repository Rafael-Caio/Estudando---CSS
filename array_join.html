<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array join()</title>
        <!-- join(): converte um array em um array de string com os elementos, mas
            determinamos o separador. 
            No parenteses determinamos o separador.-->
        <script>
        var frutas = Array()
        frutas[0] = "maçã" 
        frutas[1] = "uva"
        frutas[2] = "abacaxi"
        frutas[3] = "melão"

        console.log(frutas.join("-"))
         
        </script>
    </head>

    </body>
