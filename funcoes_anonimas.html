<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - Funções anônimas e wrapper</title>
    <!-- Funções anonimas são funções que não possuem nome -->
    <!-- A sintaxe e o funcionamento é identico as funções comuns -->
    <script>
        // Embora seja anonima, as funções também podem ser valores de variaveis.
        //Este processo de guardar a função dentro de uma variavel é chamado de wrapper.
        var exibirSaldacao = function(nome) {
            document.write("Ola " + nome + ",tudo bem?")
        }
        //podemos chamar a função anonima usando o nome da variável.
        //colocando o parametro dentro dos parenteses.
        exibirSaldacao("Rafael")
        
    </script>
</head>
<body>
    
</body>
</html>
