<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Array Ordenação</title>
        
        <script>
         //metodo sort() faz uma reordenação alfa numérica de acordo com os elementos.
         //colocando-os em ordem alfabética.
         var lista_frutas = Array()
         
         lista_frutas[0] = 'uva'
         lista_frutas[1] = 'banana'
         lista_frutas[2] = 'mamão'
         lista_frutas[3] = 'xuxu'
         lista_frutas[4] = 'pera'

         //console.log(lista_frutas)
         console.log(lista_frutas.sort())

         var lista_numeros = Array()

         lista_numeros[0] = 12
         lista_numeros[1] = 24
         lista_numeros[2] = 18
         lista_numeros[3] = 36
         lista_numeros[4] = 81
         lista_numeros[5] = 44 
        //o metodo sort() com numeros ele organiza de acordo com o primeiro caracter.
        //por isso a ordenação não será correta.
        //para resolver isso devemos aplicar uma função ao metodo sort().
        //esta FUNÇÃO é padrão para o metodo sort()
        function ordenaNumeros(a, b){
            return a - b
            //< 0 = a antes de b
            //> 0 = b antes de a
            // == a ordem é mantida.
        }
         console.log(lista_numeros.sort(ordenaNumeros))

        //OBS: se os valores forem strings numericas o javascript interpreta como numero e faz a ordenação.
        </script>
    </head>
    <body>
    </body>  
</html>
