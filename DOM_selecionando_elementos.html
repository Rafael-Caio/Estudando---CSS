        <title>JavaScript - DOM</title>

             -getElementById()obs: um unico elemento.
             -getElementsByTagName()
             -getElementsByClassName()
             -getElementsByName()-->
    
             
    </head>

        <input 
        type="text" 
        name="nome" 
        id="nome_usuario" 
        class="campo_texto" 
        placeholder="Digite seu nome!">

        <script>
            //console.log(document.getElementById('nome_usuario'))
