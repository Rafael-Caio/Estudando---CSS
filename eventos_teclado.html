<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JavaScript - Eventos Teclado</title>
        <!--
            onKeydown: acionado no momento em que um tecla do teclado é precionada.
            onKeypress: acionado no instante em que mantem a tecla do teclado precionada e ela representa um caracter.
            onKeyup: acionado no momento em que a tecla do teclado é liberada.
                     obs: acionado ao final da realização da função.
        -->
        <script>
            function acao1() {
                alert("ação disparada")
            }
        </script>
    </head>
    <body>
        <!--<input onkeydown="acao1()" type="text" >-->
        <!--<input onkeyup="acao1()" type="text" >-->
        <input onkeypress="acao1()" type="text" >
    </body>
</html>
