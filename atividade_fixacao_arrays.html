<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Javascript atividade arrays</title>
</head>
<script>
    var objetos = Array('Cadeira', 'Impressora', 'Garfo')
    function adicionarObjetos() {
        
        var objeto = document.getElementById('objeto').value
        //valor diferente de vazio indica que o campo esta preenchido.
        if (objeto != '') {
            //valor diferente de -1 indica que o objeto existe.
            if (objetos.indexOf(objeto) !== -1) {
                alert('Objeto já foi adicionado')
            } else {
                //adicionando novo elemento ao final.
                objetos.push(objeto)
                console.log(objetos)

                document.getElementById('objeto').value = ''
            }

        } else {
            alert('Informe um objeto válido')

        }
    }
    function ordenarObjetos() {
        // colocando em ordem alfanumerica.
        objetos.sort()
        console.log(objetos)
    }

</script>

<body>
    <input type="text" id='objeto'>
    <button type="button" onclick="adicionarObjetos()">adicionar</button>
    <button type="button" onclick="ordenarObjetos()">ordenar</button>
</body>

</html>
