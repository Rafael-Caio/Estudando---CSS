<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Atividade de fixação while, for e variações</title>
    <script>
        var listaAlimentos = ["Café", "Biscoito", "Pão", "Feijão", "Carne"]
        for (var x = 0; x < listaAlimentos.length; x++) {
            console.log("indice" + x + " = " + listaAlimentos[x])
            document.write("indice" + x + " = " + listaAlimentos[x] + "<br />")
        }
        document.write("<br />"+ "<br />")

        //Calculadora/;
        var x = 1
        var y = 1
        while (x <= 10) {
            y = 1//não tinha declarado esta variável novamente.
            while (y <= 10) {
                console.log(x + ' x ' + y + ' = ' + x * y)
                document.write(x + ' x ' + y + ' = ' + x * y + "<br />")
                y++
            }
            console.log("\n")
            document.write("<hr/>")
            x++
        }




    </script>
</head>

</html>
