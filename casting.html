            //antes de aplicar o casting (parseInt, parseFloat), o valor do prompt vai concatenar, pois o prompt so consede strings e com strings não realizamos calculos. 

            //var variavel1 = prompt("digite um número:");
            //var variavel2 = prompt("digite outro número:");
            
            var variavel1 = 10

            //variavel1 = parseInt(variavel1);

            //após aplicar o parseInt, o resultado será a soma dos valores, pois o parseInt, convertel a string de valor numerico em number.
            console.log(variavel1);

            //metodo toString()
            document.write(variavel1.toString() + variavel2.toString());
