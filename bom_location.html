<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - BOM window location</title>
    <script>
        function acessaGoogle(){
            window.location.href="http://www.google.com"
        }
        function acessaFaus(){
            window.location.href="https://www.faus.com.br/"
        }

        function redirecionaPagina(){
            window.location.replace("https://www.youtube.com")
        }

        //host - Representa o nome de domínio completo do URL, incluindo o número da porta se especificado.
        console.log(window.location.host)
        //hostname - Representa apenas o nome de domínio do URL, sem o número da porta.
        console.log(window.location.hostname)
        //origin -  Representa o protocolo, nome de domínio e porta (se especificado) do URL, sem a parte do caminho e consulta.
        console.log(window.location.origin)
        //search - Representa a string de consulta do URL, iniciando com um ponto de interrogação (?), contendo os parâmetros e seus valores.
        console.log(window.location.search)
    </script>
</head>
<body>
    <button onclick="acessaGoogle()">Acessar o Google</button>
    <button onclick="acessaFaus()">Acessar Faus</button>
    <button onclick="window.location.reload()">Atualizar página</button>
    <button onclick="redirecionaPagina()">Redirecionar</button>
</body>
</html>
