        function soma(){
            //recuperação de parametros variáveis.
            /*O objeto "arguments" é utilizado para toda função que retorna 
            algo semelhnate ao Array. Esta variavel fica dentro do escopo local 
            da função e retorna os elementos utilizados como parametros para a função*/ 
            var resultado = 0
            //console.log(arguments)
            for (var i in arguments){
                resultado += arguments[i]//atrinuição de adição x += y significa x = x + y
            }
            return resultado
        }
